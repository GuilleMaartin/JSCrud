<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CRUD Javascript</title>
</head>
<body>
    <h1>CRUD Javascript</h1>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 col-md-6 offset-md-3 mt-4">
                <h3 style="color: gray;background-color:black;border-radius: 20px;padding: 1rem;">Agregar nueva Gift Card</h3>
                <form id="formGift">
                    <div class="row mt-3">
                        <div class="col">
                            <label>
                                Gift
                            </label>
                            <input type="text" class="form-control" id="gift" required>
                        </div>
                        <div class="col">
                            <label>
                                Tipo
                            </label>
                            <select id="tipo" class="form-control">
                                <option value="Suscripci贸n">Suscripci贸n</option>
                                <option value="Compra">Compra</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label>Tiempo</label>
                            <select id="tiempo" class="form-control">
                                <option value="1 mes">1 mes</option>
                                <option value="3 meses">3 meses</option>
                                <option value="5 meses">5 meses</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <label>Precio</label>
                            <input type="number" class="form-control" id="precio" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="URL de la imagen" id="imagen" required>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-end">
                        <button class="btn btn-info">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h3>Tabla de contenido</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Gift</th>
                            <th>Tipo</th>
                            <th>Tiempo</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalGift"
      tabindex="-1"
      aria-labelledby="modalGiftLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Gift</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formModal">
              <div class="row mb-3">
                <div class="col">
                  <label for="">Gift</label>
                  <input
                    type="text"
                    id="giftModal"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col">
                  <label for="tipo">Tipo</label>
                  <select name="tipo" id="tipoModal" class="form-control">
                    <option value="Suscripci贸n">Sucripci贸n</option>
                    <option value="Compra">Compra</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="tiempo">Tiempo</label>
                  <select name="tiempo" id="tiempoModal" class="form-control">
                    <option value="1 mes">1 mes</option>
                    <option value="3 meses">3 meses</option>
                    <option value="5 meses">5 meses</option>
                  </select>
                </div>
                <div class="col">
                  <label for="">Precio</label>
                  <input
                    type="number"
                    id="precioModal"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label for="">Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="URL de la imagen"
                    id="imagenModal"
                    required
                  />
                </div>
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-info">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
